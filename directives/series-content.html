<div class="list-group-item">
	<h2 class="list-group-item-heading">{{ seriesObject.name }}</h2>
	<p class="list-group-item-text">{{ seriesObject.summary }}</p><br>
	<p class="list-group-item-text">{{ seriesObject.seasons }} seasons with {{ seriesObject.episodes }} episodes</p><br>
	<a href="{{ seriesObject.urlTrailer }}" class="btn btn-primary" target="_blank">Watch Trailer</a>
</div>
